<html>
    <head>
        <title>Learning CSS | Mirror</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                display: flex;
                justify-content: center;
                align-items: center;
                background: #050801;
            }
            #mirror{
                height: 350px;
                width: 250px;
                border:10px solid rgba(116, 87, 17, 0.733);
                box-shadow: 0 4px 20px 0 rgba(151, 212, 247, 0.8), 0 6px 20px 0 rgba(151, 212, 247, 0.8);
            }
            #mglass{
                height: 330px;
                width: 230px;
                background: #eee;
                background-image: linear-gradient(-45deg , rgba(247, 243, 221, 0.185), rgba(158, 158, 158, 0.486), rgba(247, 243, 221, 0.185),rgba(158, 158, 158, 0.486),rgba(247, 243, 221, 0.185),rgba(158, 158, 158, 0.486));
                

            }
            
        </style>
    </head>
    <body>
        <div id="mirror">
            <div id="mglass"></div>
        </div>
    </body>
</html>
